<script>
    class Marker {

        constructor(color, ink) {
            this.color = color;
            this.ink = ink;
        }
        print(string) {
            let i = 0;
            let j = '';
            while (this.ink && string[i]) {
                if (string[i] !== ' ') this.ink -= 0.5;
                j += string[i++];
            }
            if (!this.ink) {
                alert("Чернила приказали долго жить");
            }

            const result = document.createElement('div');
            result.style.color = this.color;
            result.innerHTML = j;
            document.querySelector('body').appendChild(result);
        }
    }
